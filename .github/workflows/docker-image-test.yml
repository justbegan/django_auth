name: Docker Compose Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Wait for services to start
        run: |
          sleep 100  # Увеличьте время ожидания, если необходимо
      - name: Set up Docker Compose
        run: |
          docker-compose -f docker-compose-for-test.yml up -d --build

      - name: Wait for services to start
        run: |
          sleep 10  # Увеличьте время ожидания, если необходимо

      - name: Run Django tests
        run: |
          docker-compose exec web python3 manage.py test apps

      - name: Clean up
        run: |
          docker-compose down
